<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hawkpass | Secure Password Generator</title>
		<link rel="canonical" href="https://petroskal.com/hawkpass" />
		<meta name="description" content="Hawkpass is a Diceware based password generator that uses your mouse movements to generate secure easy-to-remember passwords." />
		<meta name="keywords" content="strong password generator, secure password generator, diceware, random, secure" />
		<meta name="author" content="kalpetros" />
		<link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
		<!-- Styles -->
		<!-- Core styles -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<!-- 3rd party styles -->
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/Materialize/dist/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/pace.css">
		<!-- End of Styles -->
	</head>
	<body>
		<!-- Header -->
		<header>
			<!-- Navbar -->
			<nav>
		    <div class="nav-wrapper indigo">
		      <a class="brand-logo center"><i class="fa fa-lock"></i> Hawkpass</a>
		      <ul id="nav-mobile" class="left hide-on-med-and-down">
		        <li><a href="https://github.com/kalpetros/hawkpass">Fork me on <i class="fa fa-github"></i></a></li>
						<li><a href="https://github.com/kalpetros/hawkpass-desktop/releases"><i class="fa fa-desktop" aria-hidden="true"></i> Download desktop app</a></li>
					</ul>
		    </div>
	  	</nav>
			<!-- End of Navbar -->
		</header>
		<!-- End of Header -->
		<!-- Main -->
		<main>
			<!-- Container -->
			<div class="container main_page" style="display: none;">
				<div class="row">
					<div class="col s12 m12">
						<div class="section">
							<div class="row">
		      			<div class="col s12 m12">
		        			<div class="card-panel center hoverable">
		          			<span class="password" id="password">
		          			</span>
		        			</div>
		      			</div>
		    			</div>
						</div>
						<div class="section center">
							<form id="options">
						    <p>
						      <input type="checkbox" id="number" name="use_number" />
						      <label for="number">Numbers</label>
						    </p>
								<p>
						      <input type="checkbox" id="symbols" name="use_symbol" />
						      <label for="symbols">Symbols</label>
						    </p>
								<p>
						      <input type="checkbox" id="spaces" name="use_spaces" />
						      <label for="spaces">Spaces</label>
						    </p>
								<p>
						      <input type="checkbox" id="diceware" name="diceware" />
						      <label for="diceware">Diceware</label>
						    </p>
								<p>
						      <input type="checkbox" id="morewords" name="use_more_words" />
						      <label for="morewords">More words</label>
						    </p>
						  </form>
						</div>
						<div class="section center">
							<button class="waves-effect waves-light btn-large generate indigo" id="generate_button" type="submit" name="action">Generate</button>
							<button class="waves-effect waves-light btn-large clipboard teal darken-4" data-clipboard-target="#password">Copy to clipboard</button>
							<button class="waves-effect waves-light btn-large reset red lighten-2" id="reset_button" type="submit" name="action">Reset</button>
						</div>
						<div class="section stats">
		        	<div class="card-panel blue-grey white-text center">
		          	<span class="entropy"></span>
		        	</div>
							<div class="card center">
		            <div class="card-content">
		              <span class="card-title worstcase"></span>
		              <p class="worstcasetext"></p>
		            </div>
								<table class="centered">
					        <thead>
					          <tr>
				              <th data-field="seconds">Seconds</th>
				              <th data-field="minutes">Minutes</th>
				              <th data-field="hours">Hours</th>
											<th data-field="days">Days</th>
											<th data-field="years">Years</th>
					          </tr>
					        </thead>
					        <tbody>
					          <tr>
					            <td class="seconds"></td>
											<td class="minutes"></td>
											<td class="hours"></td>
											<td class="days"></td>
											<td class="years"></td>
					          </tr>
					        </tbody>
					      </table>
		          </div>
						</div>
					</div>
				</div>
			</div>
			<div class="entropy_box center">
				<p class="flow-text">Move your mouse to add entropy</p>
				<div class="entropy_bar">
					<div style="width: 0"></div>
				</div>
			</div>
			<!-- End of Container -->
		</main>
		<!-- End of Main -->
		<!-- Footer -->
		<footer class="page-footer">
      <div class="container center">
        <div class="row">
					<div class="col s12 m12">
						<p class="status white-text"></p>
					</div>
        </div>
				<div class="row">
          <div class="col s12 m12">
						<p class="secure white-text"></p>
					</div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        <a class="white-text" href="https://github.com/kalpetros/hawkpass/blob/master/LICENCE">Â© MIT</a>
				<p class="grey-text text-lighten-4 right"><i class="fa fa-code-fork"></i> 1.0.0-alpha.7</p>
        </div>
      </div>
    </footer>
		<!-- End of Footer -->
		<!-- JavaScript files -->
		<!-- 3rd Party Javascript -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/Materialize/dist/js/materialize.min.js"></script>
		<script src="bower_components/clipboard/dist/clipboard.min.js"></script>
    <!-- Core Javascript -->
    <script src="js/pace.min.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/crypto-sha256.js"></script>
    <script src="js/random.js"></script>
    <script src="js/wordlist.js"></script>
    <script src="js/generate.js"></script>
		<script src="js/functions.js"></script>
		<!-- End of JavaScript files -->
	</body>
</html>
